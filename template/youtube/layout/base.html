<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8" />
  <link href="/static/css/style.css" rel="stylesheet">
  <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  {% block header %}
  {% endblock %}
</head>
<body>
  <div class="row p-3">
    <div class="col-lg-12 d-flex justify-content-between">
      <div class="header-logo" onclick="window.location = '/youtube';">
        <img src="/static/img/youtube_icon.png" alt="" width="120"/>
      </div>
      <div>
        <div class="input-group header-search">
          <input type="text" class="form-control" placeholder="검색">
          <div class="input-group-append">
            <span class="input-group-text">
              <i class="bi bi-search text-white mb-1"></i>
            </span>
          </div>
        </div>
      </div>
      <div>
        <div class="input-group header-login">
          <i class="bi bi-person-circle text-white"></i>
          <a href="/youtube/login">로그인</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-2 mt-4">
        <div class="nav-main">
          <div class="nav-sub p-2 {% if request.path == '/youtube' %}active{% endif %}" onclick="window.location = '/youtube';">
            <i class="bi bi-house text-white"></i>
            <span>홈</span>
          </div>
          <div class="nav-sub p-2 {% if request.path == '/youtube/shorts' %}active{% endif %}" onclick="window.location = '/youtube/shorts';">
            <i class="bi bi-film text-white"></i>
            <span>Shorts</span>
          </div>
          <div class="nav-sub p-2 {% if request.path == '/youtube/subscriptions' %}active{% endif %}" onclick="window.location = '/youtube/subscriptions';">
            <i class="bi bi-bookmark text-white"></i>
            <span>구독</span>
          </div>
        </div>
      </div>
      <div class="col-lg-9 m-3">
        <div class="content-main">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script src="/static/js/jquery.js"></script>
  <script src="/static/js/bootstrap/bootstrap.bundle.js"></script>
  {% block script %}
  {% endblock %}
</body>
